<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: background-image 0.5s ease-in-out;
    }

    .weather-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
    }

    .city {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 4rem;
      margin: 10px 0;
    }

    .description {
      font-size: 1.5rem;
      text-transform: capitalize;
      margin-bottom: 15px;
    }

    .details {
      margin-top: 15px;
      font-size: 1rem;
      text-align: left;
    }

    .forecast h3,
    .daily-forecast h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .hours-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }

    .hour-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      min-width: 80px;
      text-align: center;
    }

    .hour-card img {
      width: 40px;
      height: 40px;
    }

    .days-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .day-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      flex: 1 1 calc(25% - 10px);
      min-width: 100px;
      text-align: center;
    }

    .day-card img {
      width: 50px;
      height: 50px;
    }

    /* Backgrounds */
    .bg-clear {
      background-image: url('https://images.unsplash.com/photo-1558485203-81b0a7019183');
    }
    .bg-clouds {
      background-image: url('https://images.unsplash.com/photo-1502691873132-ce2a4f48b0a9');
    }
    .bg-rain {
      background-image: url('https://images.unsplash.com/photo-1519692933481-cee63966da45');
    }
    .bg-snow {
      background-image: url('https://images.unsplash.com/photo-1542456041-8600d8f0f353');
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="city">Detecting location...</h1>
    <p class="temp"></p>
    <p class="description"></p>
    <div class="forecast"></div>
  </div>

  <script>
    const apiKey = "644af3511dde173d0091e448d95c86a7"; // Your API Key

    const cityElement = document.querySelector(".city");
    const tempElement = document.querySelector(".temp");
    const descriptionElement = document.querySelector(".description");
    const forecastContainer = document.querySelector(".forecast");
    const dailyContainer = document.createElement("div");
    dailyContainer.classList.add("daily-forecast");
    document.querySelector(".weather-container").appendChild(dailyContainer);

    // Init
    function initWeatherApp() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const { latitude, longitude } = pos.coords;

            // Reverse geocode to get city name
            const cityRes = await fetch(
              `https://api.openweathermap.org/geo/1.0/reverse?lat=${latitude}&lon=${longitude}&limit=1&appid=${apiKey}`
            );
            const cityData = await cityRes.json();
            if (cityData.length > 0) {
              cityElement.textContent = cityData[0].name;
            }

            getWeatherData(latitude, longitude);
          },
          (err) => {
            console.error("Geolocation error:", err);
            cityElement.textContent = "Location blocked!";
          }
        );
      } else {
        cityElement.textContent = "Geolocation not supported!";
      }
    }

    async function getWeatherData(lat, lon) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely&appid=${apiKey}&units=metric`
        );
        const data = await res.json();
        updateCurrentWeather(data.current);
        updateForecast(data.hourly);
        updateDailyForecast(data.daily);
      } catch (err) {
        console.error("Error fetching weather:", err);
      }
    }

    function updateCurrentWeather(current) {
      tempElement.textContent = `${Math.round(current.temp)}Â°C`;
      descriptionElement.textContent = current.weather[0].description;
      setDynamicBackground(current.weather[0].main.toLowerCase());

      // Extra details
      const details = document.createElement("div");
      details.classList.add("details");
      details.innerHTML = `
        <p>ðŸ’§ Humidity: ${current.humidity}%</p>
        <p>ðŸŒ¬ Wind: ${current.wind_speed} m/s</p>
        <p>ðŸŒ… Sunrise: ${formatTime(current.sunrise)}</p>
        <p>ðŸŒ‡ Sunset: ${formatTime(current.sunset)}</p>
      `;
      document.querySelector(".weather-container").appendChild(details);
    }

    function updateForecast(hourlyData) {
      forecastContainer.innerHTML = "<h3>Hourly Forecast</h3>";
      const hoursWrapper = document.createElement("div");
      hoursWrapper.classList.add("hours-wrapper");
      forecastContainer.appendChild(hoursWrapper);

      hourlyData.slice(0, 12).forEach((hour) => {
        const time = formatTime(hour.dt, true);
        const temp = Math.round(hour.temp);
        const icon = hour.weather[0].icon;

        const hourCard = document.createElement("div");
        hourCard.classList.add("hour-card");
        hourCard.innerHTML = `
          <p>${time}</p>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="icon">
          <p>${temp}Â°C</p>
        `;
        hoursWrapper.appendChild(hourCard);
      });
    }

    function updateDailyForecast(dailyData) {
      dailyContainer.innerHTML = "<h3>7 Day Forecast</h3>";
      const daysWrapper = document.createElement("div");
      daysWrapper.classList.add("days-wrapper");
      dailyContainer.appendChild(daysWrapper);

      dailyData.slice(0, 7).forEach((day) => {
        const date = new Date(day.dt * 1000);
        const weekday = date.toLocaleDateString("en-US", { weekday: "short" });
        const min = Math.round(day.temp.min);
        const max = Math.round(day.temp.max);
        const icon = day.weather[0].icon;

        const dayCard = document.createElement("div");
        dayCard.classList.add("day-card");
        dayCard.innerHTML = `
          <p>${weekday}</p>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="icon">
          <p>${max}Â° / ${min}Â°C</p>
        `;
        daysWrapper.appendChild(dayCard);
      });
    }

    function setDynamicBackground(condition) {
      const body = document.body;
      body.className = "";

      if (condition.includes("clear")) {
        body.classList.add("bg-clear");
      } else if (condition.includes("cloud")) {
        body.classList.add("bg-clouds");
      } else if (condition.includes("rain") || condition.includes("drizzle")) {
        body.classList.add("bg-rain");
      } else if (condition.includes("snow")) {
        body.classList.add("bg-snow");
      } else {
        body.classList.add("bg-clear");
      }
    }

    function formatTime(unix, onlyHour = false) {
      const date = new Date(unix * 1000);
      if (onlyHour) {
        return date.getHours() + ":00";
      }
      return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    initWeatherApp();
  </script>
</body>
</html>
