<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: background-image 0.5s ease-in-out;
    }
    .weather-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 12px;
      max-width: 650px;
      width: 90%;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .search-bar input {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px 0 0 6px;
      border: none;
      outline: none;
      width: 70%;
    }
    .search-bar button {
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #2980b9;
    }
    .city { font-size: 2rem; margin-bottom: 10px; }
    .temp { font-size: 3.5rem; margin: 10px 0; }
    .description { font-size: 1.2rem; text-transform: capitalize; margin-bottom: 15px; }
    .details { margin-top: 15px; font-size: 1rem; text-align: left; }
    .forecast h3, .daily-forecast h3 { margin-top: 20px; margin-bottom: 10px; }
    .hours-wrapper { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; }
    .hour-card { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; min-width: 80px; text-align: center; }
    .hour-card img { width: 40px; height: 40px; }
    .days-wrapper { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .day-card { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; flex: 1 1 calc(25% - 10px); min-width: 100px; text-align: center; }
    .day-card img { width: 50px; height: 50px; }
    .bg-clear { background-image: url('https://images.unsplash.com/photo-1558485203-81b0a7019183'); }
    .bg-clouds { background-image: url('https://images.unsplash.com/photo-1502691873132-ce2a4f48b0a9'); }
    .bg-rain { background-image: url('https://images.unsplash.com/photo-1519692933481-cee63966da45'); }
    .bg-snow { background-image: url('https://images.unsplash.com/photo-1542456041-8600d8f0f353'); }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="searchCity()">Search</button>
    </div>
    <h1 class="city">Detecting location...</h1>
    <p class="temp"></p>
    <p class="description"></p>
    <div class="forecast"></div>
  </div>

  <script>
    const apiKey = "644af3511dde173d0091e448d95c86a7";

    const cityElement = document.querySelector(".city");
    const tempElement = document.querySelector(".temp");
    const descriptionElement = document.querySelector(".description");
    const forecastContainer = document.querySelector(".forecast");
    const dailyContainer = document.createElement("div");
    dailyContainer.classList.add("daily-forecast");
    document.querySelector(".weather-container").appendChild(dailyContainer);

    function initWeatherApp() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const { latitude, longitude } = pos.coords;
            fetchCityName(latitude, longitude);
            getWeatherData(latitude, longitude);
          },
          () => { cityElement.textContent = "Location blocked! Try searching."; }
        );
      }
    }

    async function fetchCityName(lat, lon) {
      const res = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`);
      const data = await res.json();
      if (data.length > 0) cityElement.textContent = data[0].name;
    }

    async function getWeatherData(lat, lon) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely&appid=${apiKey}&units=metric`
        );
        const data = await res.json();
        updateCurrentWeather(data.current);
        updateForecast(data.hourly);
        updateDailyForecast(data.daily);
      } catch (err) { console.error("Weather fetch error:", err); }
    }

    function updateCurrentWeather(current) {
      tempElement.textContent = `${Math.round(current.temp)}Â°C`;
      descriptionElement.textContent = current.weather[0].description;
      setDynamicBackground(current.weather[0].main.toLowerCase());

      const old = document.querySelector(".details");
      if (old) old.remove();
      const details = document.createElement("div");
      details.classList.add("details");
      details.innerHTML = `
        <p>ðŸ’§ Humidity: ${current.humidity}%</p>
        <p>ðŸŒ¬ Wind: ${current.wind_speed} m/s</p>
        <p>ðŸŒ… Sunrise: ${formatTime(current.sunrise)}</p>
        <p>ðŸŒ‡ Sunset: ${formatTime(current.sunset)}</p>
      `;
      document.querySelector(".weather-container").appendChild(details);
    }

    function updateForecast(hourly) {
      forecastContainer.innerHTML = "<h3>Hourly Forecast</h3>";
      const wrap = document.createElement("div");
      wrap.classList.add("hours-wrapper");
      forecastContainer.appendChild(wrap);
      hourly.slice(0, 12).forEach(h => {
        const hourCard = document.createElement("div");
        hourCard.classList.add("hour-card");
        hourCard.innerHTML = `
          <p>${formatTime(h.dt, true)}</p>
          <img src="https://openweathermap.org/img/wn/${h.weather[0].icon}@2x.png">
          <p>${Math.round(h.temp)}Â°C</p>
        `;
        wrap.appendChild(hourCard);
      });
    }

    function updateDailyForecast(daily) {
      dailyContainer.innerHTML = "<h3>7 Day Forecast</h3>";
      const wrap = document.createElement("div");
      wrap.classList.add("days-wrapper");
      dailyContainer.appendChild(wrap);
      daily.slice(0, 7).forEach(d => {
        const dayCard = document.createElement("div");
        dayCard.classList.add("day-card");
        dayCard.innerHTML = `
          <p>${new Date(d.dt*1000).toLocaleDateString("en-US",{weekday:"short"})}</p>
          <img src="https://openweathermap.org/img/wn/${d.weather[0].icon}@2x.png">
          <p>${Math.round(d.temp.max)}Â° / ${Math.round(d.temp.min)}Â°C</p>
        `;
        wrap.appendChild(dayCard);
      });
    }

    function setDynamicBackground(cond) {
      document.body.className = cond.includes("cloud") ? "bg-clouds" :
                                cond.includes("rain") ? "bg-rain" :
                                cond.includes("snow") ? "bg-snow" : "bg-clear";
    }

    function formatTime(unix, hourOnly=false) {
      const d = new Date(unix*1000);
      return hourOnly ? `${d.getHours()}:00` :
        d.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
    }

    async function searchCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return;
      const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
      const data = await res.json();
      if (data.length === 0) { cityElement.textContent = "City not found!"; return; }
      const { lat, lon, name } = data[0];
      cityElement.textContent = name;
      getWeatherData(lat, lon);
    }

    initWeatherApp();
  </script>
</body>
</html>
