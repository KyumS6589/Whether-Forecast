<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <span id="headerIcon">â˜€ï¸</span> Weather Forecast
      </h1>
      <button id="unitBtn" class="rounded-xl bg-white/70 px-3 py-1 shadow hover:bg-indigo-100 transition"></button>
    </div><!-- Error / Loading -->
<div id="error" class="text-red-600 mb-3 hidden"></div>
<div id="loading" class="text-slate-600 mb-3 hidden">Loadingâ€¦</div>

<!-- Current -->
<div class="rounded-2xl border border-slate-200 bg-white/70 p-5 shadow mb-6">
  <div class="flex items-center gap-4">
    <div id="currentIcon" class="text-5xl">â˜€ï¸</div>
    <div>
      <div id="locName" class="font-semibold text-lg">Pick a place</div>
      <div id="tz" class="text-sm text-slate-500"></div>
      <div id="temp" class="text-2xl font-bold">--</div>
      <div id="feels" class="text-slate-600">--</div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-3 mt-4 text-sm text-slate-700">
    <div>Condition: <span id="cond">--</span></div>
    <div>Humidity: <span id="humidity">--</span></div>
    <div>Wind: <span id="wind">--</span> (<span id="windDir">--</span>)</div>
    <div>Precip: <span id="precip">--</span></div>
  </div>
</div>

<!-- Daily forecast -->
<h2 class="font-semibold mb-2">Next 7 Days</h2>
<div id="daily" class="mt-4 grid grid-cols-7 gap-2 text-center"></div>

<!-- Day details + hourly forecast -->
<div id="dayDetails" class="mt-6"></div>
<div id="hourly" class="mt-6 hidden"></div>

  </div>  <script>
    // ------------ Utilities ------------
    const $ = (id) => document.getElementById(id);
    const fmt = (n, d=0) => Number.isFinite(n) ? n.toFixed(d) : '--';
    const toF = (c) => c * 9/5 + 32;

    const ICONS = { clear: 'â˜€ï¸', cloudy: 'â˜ï¸', rain: 'ğŸŒ§ï¸', snow: 'â„ï¸', thunder: 'â›ˆï¸', fog: 'ğŸŒ«ï¸', wind: 'ğŸ’¨' };
    function codeToIcon(code){
      if ([0].includes(code)) return {icon:ICONS.clear,label:'Clear'};
      if ([1,2].includes(code)) return {icon:'ğŸŒ¤ï¸',label:'Mainly clear'};
      if ([3].includes(code)) return {icon:ICONS.cloudy,label:'Cloudy'};
      if ([45,48].includes(code)) return {icon:ICONS.fog,label:'Fog'};
      if ([51,53,55,61,63,65,66,67,80,81,82].includes(code)) return {icon:ICONS.rain,label:'Rain'};
      if ([71,73,75,77,85,86].includes(code)) return {icon:ICONS.snow,label:'Snow'};
      if ([95,96,99].includes(code)) return {icon:ICONS.thunder,label:'Thunderstorm'};
      return {icon:ICONS.wind,label:'Windy'};
    }

    const state = {
      unit: localStorage.getItem('unit') || 'C',
      coords: JSON.parse(localStorage.getItem('coords') || 'null'),
      locName: localStorage.getItem('locName') || '',
      data: null,
      selectedDay: null,
    };

    function setUnit(u){ state.unit = u; localStorage.setItem('unit', u); render(); }
    function setCoords(c){ state.coords = c; localStorage.setItem('coords', JSON.stringify(c)); }
    function setLocName(n){ state.locName = n; localStorage.setItem('locName', n); }

    function showError(msg){ const el=$('error'); el.textContent = msg; el.classList.toggle('hidden', !msg); }
    function setLoading(v){ $('loading').classList.toggle('hidden', !v); }

    function displayUnit(c){ return state.unit === 'C' ? c : toF(c); }
    function prettyDate(iso){ return new Intl.DateTimeFormat(undefined,{weekday:'short',month:'short',day:'numeric'}).format(new Date(iso)); }

    // ------------ Weather ------------
    async function fetchWeather(lat, lon){
      const url = new URL('https://api.open-meteo.com/v1/forecast');
      url.searchParams.set('latitude', lat);
      url.searchParams.set('longitude', lon);
      url.searchParams.set('current', ['temperature_2m','apparent_temperature','wind_speed_10m','wind_direction_10m','relative_humidity_2m','precipitation','weather_code'].join(','));
      url.searchParams.set('daily', ['weather_code','temperature_2m_max','temperature_2m_min','precipitation_sum','wind_speed_10m_max','wind_direction_10m_dominant'].join(','));
      url.searchParams.set('hourly', ['temperature_2m','relative_humidity_2m','precipitation','wind_speed_10m','weather_code'].join(','));
      url.searchParams.set('timezone','auto');
      const res = await fetch(url.toString());
      if (!res.ok) throw new Error('Weather fetch failed');
      return res.json();
    }
        // ------------ Search UI ------------
    let suggestAbort; let suggestTimer;
    $('search').addEventListener('input', (e)=>{
      const q = e.target.value.trim();
      if (suggestTimer) clearTimeout(suggestTimer);
      if (!q || q.length < 3) { $('suggestions').innerHTML=''; $('suggestions').classList.add('hidden'); return; }
      suggestTimer = setTimeout(async ()=>{
        try{
          suggestAbort?.abort(); suggestAbort = new AbortController();
          const list = await geocode(q);
          const ul = $('suggestions');
          ul.innerHTML = '';
          list.forEach((s,i)=>{
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'block w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100';
            btn.textContent = s.display_name;
            btn.addEventListener('click', ()=>{ pickSuggestion(s); });
            li.appendChild(btn); ul.appendChild(li);
          });
          ul.classList.toggle('hidden', list.length === 0);
        }catch(err){ console.warn(err); }
      }, 300);
    });

    function pickSuggestion(s){
      $('search').value = '';
      $('suggestions').innerHTML = ''; $('suggestions').classList.add('hidden');
      setCoords({ lat: Number(s.lat), lon: Number(s.lon) });
      setLocName(s.display_name || s.name || 'Selected location');
      loadWeather();
    }

    // ------------ Geolocation ------------
    $('geoBtn').addEventListener('click', ()=>{
      if (!navigator.geolocation) { showError('Geolocation not supported by your browser'); return; }
      showError(''); setLoading(true);
      navigator.geolocation.getCurrentPosition(async (pos)=>{
        const { latitude:lat, longitude:lon } = pos.coords;
        setCoords({lat,lon});
        try{ const name = await reverseGeocode(lat,lon); setLocName(name); }catch{}
        setLoading(false); loadWeather();
      }, (err)=>{ setLoading(false); showError(err?.message || 'Could not get your location'); }, { enableHighAccuracy:true, timeout:15000, maximumAge:60000 });
    });

    // ------------ Unit Toggle ------------
    function updateUnitBtn(){ $('unitBtn').textContent = `Â°${state.unit} â†”ï¸ Â°${state.unit==='C'?'F':'C'}`; }
    $('unitBtn').addEventListener('click', ()=>{ setUnit(state.unit==='C'?'F':'C'); updateUnitBtn(); });
    
    // ------------ Render ------------
    function render(){
      updateUnitBtn();
      const current = state.data?.current;
      const daily = state.data?.daily;
      const tz = state.data?.timezone;

      $('locName').textContent = state.locName || (state.coords ? `${fmt(state.coords.lat,2)}, ${fmt(state.coords.lon,2)}` : 'Pick a place');
      $('locName').title = state.locName;
      $('tz').textContent = tz ? `Timezone: ${tz}` : '';

      if (current){
        const { icon, label } = codeToIcon(current.weather_code);
        $('currentIcon').textContent = icon;
        $('headerIcon').textContent = icon;
        $('temp').textContent = `${fmt(displayUnit(current.temperature_2m),1)} Â°${state.unit}`;
        $('feels').textContent = `Feels like ${fmt(displayUnit(current.apparent_temperature),1)} Â°${state.unit}`;
        $('humidity').textContent = `${fmt(current.relative_humidity_2m)} %`;
        $('wind').textContent = `${fmt(current.wind_speed_10m,0)} km/h`;
        $('windDir').textContent = `${current.wind_direction_10m}Â°`;
        $('precip').textContent = `${fmt(current.precipitation,1)} mm`;
        $('cond').textContent = label;
      } else {
        $('currentIcon').textContent = '--';
      }

      const dailyEl = $('daily');
      dailyEl.innerHTML = '';
      if (daily && daily.time){
        daily.time.forEach((d, i)=>{
          const card = document.createElement('button');
          card.className = 'rounded-2xl border border-slate-200 bg-white/60 p-2 hover:bg-indigo-100 transition';
          card.innerHTML = `
            <div class="text-xs text-slate-500">${prettyDate(d)}</div>
            <div class="text-2xl">${codeToIcon(daily.weather_code[i]).icon}</div>
            <div class="text-xs mt-1">
              <span class="font-semibold">${fmt(displayUnit(daily.temperature_2m_max[i]),0)}Â°</span>
              <span class="text-slate-500"> / ${fmt(displayUnit(daily.temperature_2m_min[i]),0)}Â°</span>
            </div>
          `;
          card.addEventListener('click', ()=>{
            state.selectedDay = i;
            renderDayDetails();
            showHourly(d);
          });
          dailyEl.appendChild(card);
        });
      }
      renderDayDetails();
    }

    function renderDayDetails(){
      const detailBox = $('dayDetails');
      detailBox.innerHTML = '';
      const daily = state.data?.daily;
      if (daily && state.selectedDay != null){
        const i = state.selectedDay;
        const { icon, label } = codeToIcon(daily.weather_code[i]);
        detailBox.innerHTML = `
          <div class="rounded-2xl border border-slate-300 bg-white/80 p-4 shadow-md">
            <h3 class="font-semibold text-lg mb-2">${prettyDate(daily.time[i])}</h3>
            <div class="flex items-center gap-3 mb-3">
              <div class="text-4xl">${icon}</div>
              <div class="text-slate-700">${label}</div>
            </div>
            <p><strong>Max Temp:</strong> ${fmt(displayUnit(daily.temperature_2m_max[i]),1)} Â°${state.unit}</p>
            <p><strong>Min Temp:</strong> ${fmt(displayUnit(daily.temperature_2m_min[i]),1)} Â°${state.unit}</p>
            <p><strong>Precipitation:</strong> ${fmt(daily.precipitation_sum[i],1)} mm</p>
            <p><strong>Max Wind:</strong> ${fmt(daily.wind_speed_10m_max[i],0)} km/h (${daily.wind_direction_10m_dominant[i]}Â°)</p>
          </div>`;
      }
    }

    function showHourly(dayIso) {
      const hourly = state.data?.hourly;
      if (!hourly) return;

      const start = new Date(dayIso);
      const end = new Date(start);
      end.setDate(start.getDate() + 1);

      const times = hourly.time.map(t => new Date(t));
      const hourlyEl = $('hourly');
      hourlyEl.innerHTML = '';

      const row = document.createElement('div');
      row.className = 'flex gap-3 overflow-x-auto pb-3';

      times.forEach((time, i) => {
        if (time >= start && time < end) {
          const box = document.createElement('div');
          box.className = 'flex-shrink-0 rounded-xl border border-slate-200 bg-white/80 p-2 w-20 text-center shadow-sm';
          const { icon } = codeToIcon(hourly.weather_code[i]);
          box.innerHTML = `
            <div class="text-xs text-slate-500">${time.getHours()}:00</div>
            <div class="text-xl">${icon}</div>
            <div class="text-sm font-semibold">${fmt(displayUnit(hourly.temperature_2m[i]),0)}Â°</div>
            <div class="text-[11px] text-slate-500">${fmt(hourly.precipitation[i],1)}mm</div>
            <div class="text-[11px] text-slate-500">ğŸ’¨${fmt(hourly.wind_speed_10m[i],0)}km/h</div>
            <div class="text-[11px] text-slate-500">ğŸ’§${fmt(hourly.relative_humidity_2m[i],0)}%</div>
          `;
          row.appendChild(box);
        }
      });

      hourlyEl.appendChild(row);
      hourlyEl.classList.remove('hidden');
      hourlyEl.scrollIntoView({ behavior: 'smooth' });
    }

    // ------------ Unit Toggle ------------
    function updateUnitBtn(){ $('unitBtn').textContent = `Â°${state.unit} â†”ï¸ Â°${state.unit==='C'?'F':'C'}`; }
    $('unitBtn').addEventListener('click', ()=>{ setUnit(state.unit==='C'?'F':'C'); updateUnitBtn(); });

    async function loadWeather(){
      if (!state.coords) return;
      showError(''); setLoading(true);
      try{
        const data = await fetchWeather(state.coords.lat, state.coords.lon);
        state.data = data; render();
      }catch(e){ showError(e?.message || 'Failed to load weather'); }
      finally{ setLoading(false); }
    }

    // ------------ Init ------------
    (function init(){
      updateUnitBtn(); render();
      if (state.coords) { loadWeather(); }
    })();
  </script>
</body>
</html>
